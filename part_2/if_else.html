<!DOCTYPE html>
<html>
    <head>
     <h1>Условные операторы</h1>
    </head>
    <body>
        <script>
          'use strict';
          let value = prompt('Введите число', 0);

            if (value > 0) {
                alert( 1 );
            } else if (value < 0) {
                alert( -1 );
            } else {
                alert( 0 );              
            }   
            let age = prompt('Возраст?', 18);

            let message = (age < 3) ? 'Здравствуй, малыш!' :
             (age < 18) ? 'Привет!' :
             (age < 100) ? 'Здравствуйте!' :
                'Какой необычный возраст!';

             alert( message );

        </script>
    </body>
</html>
